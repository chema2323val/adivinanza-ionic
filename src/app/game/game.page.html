<ion-header>
  <ion-toolbar mode="ios">
    <ion-buttons slot="start">
      <ion-back-button default-href="/menu" text="Volver"></ion-back-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
  <div class="game-container">
    <ion-card mode="ios">
      <ion-card-header class="ion-text-center">
        <ion-card-title>Adivina el número</ion-card-title>
      </ion-card-header>

      <ion-card-content class="ion-text-center">
        <p>¡Adivina un número entre 1 y 100!</p>

        <ion-item>
          <ion-label position="floating">Tu intento</ion-label>
          <ion-input [(ngModel)]="numero" type="number"></ion-input>
        </ion-item>

        <ion-button (click)="onClickAdivinar()" expand="block">Adivinar</ion-button>
        <ion-button (click)="onClickReiniciar()" color="medium" expand="block">Reiniciar Juego</ion-button>
      </ion-card-content>
    </ion-card>

    <ion-card mode="ios">
      <ion-card-header class="ion-text-center">
        <ion-card-subtitle>Mensaje</ion-card-subtitle>
      </ion-card-header>
      <ion-card-content class="ion-text-center">
        <p>{{ mensaje }}</p>
      </ion-card-content>
    </ion-card>
  </div>
</ion-content>
